<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">     
	<head>     
		<meta charset="UTF-8">     
		<base th:href="@{/}"><!-- popuni href atribut vrednosšću context path-a -->
		<title>Profil</title>     
		<link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>     
	 	<link rel="stylesheet"  type="text/css" href="css/StiloviHorizontalniMeni.css"/>   
	 </head>     
	 <body>   
  

           <form method="post" action="admin/profil">
           <input type="hidden" name="id" th:value="${korisnik.id}"/>
 			<table>   
	 		<h1 th:text="#{profil}"></h1></caption>     
 			<tr th:each="itKorisnik, status: ${korisnik}">
 			<th th:text="#{ime}"></th>
 			<td><input type="text" th:value="${itKorisnik.ime}"  name="ime"></td>
 			</tr>    
 			<tr th:each="itKorisnik, status: ${korisnik}">
 			<th th:text="#{prezime}"></th>
 			<td><input type="text" th:value="${itKorisnik.prezime}" name="prezime" /></td>
 			</tr>   
 			<tr th:each="itKorisnik, status: ${korisnik}">
 			<th th:text="#{username}"></th>
 			<td><input type="text" th:value="${itKorisnik.korisnickoIme}" name="korisnickoIme"/></td>
 			</tr>   
 			<tr th:each="itKorisnik, status: ${korisnik}">
 			<th th:text="#{email}"></th>
 			<td><input type="text" th:value="${itKorisnik.email}" name="email"/></td>
 			</tr>   
 			<tr th:each="itKorisnik, status: ${korisnik}">
 			<th th:text="#{adresa}"></th>
 			<td><input type="text" th:value="${itKorisnik.adresa}" name="adresa"/></td>
 			</tr>   
 			<tr th:each="itKorisnik, status: ${korisnik}">
 			<th th:text="#{profil}"></th>
 			<td><input type="text" th:value="${itKorisnik.brojTelefona}" name="telefon"/></td>
 			</tr>  
 			<tr th:each="itKorisnik, status: ${korisnik}">  
 			<th th:text="#{datumRodj}"></th>
 			<td><input type="text" th:value="${itKorisnik.datRodj}" name="datRodj"/></td>
 			</tr>
 			<tr th:each="itKorisnik, status: ${korisnik}">  
 			<th th:text="#{lozinka}"></th>
 			<td><input type="password" th:value="${itKorisnik.lozinka}" name="lozinka"/></td>
 			</tr>
 			 <th th:text="#{ponoviteLozinku}"></th>
 			<td><input type="text" name="lozinkaPonovljena"/></td>
 			</tr>
 			<tr><th></th><td><input type="submit" value="Izmeni"></td></tr>
 			  
 		</table>   
 		</form>


	 </body>   
 </html>
