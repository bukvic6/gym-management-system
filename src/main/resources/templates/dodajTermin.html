<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>     
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<link rel="stylesheet" type="text/css" href="css/StiloviHorizontalniMeni.css"/>
	<base href="bURL">
	<title>dodaj termin</title>
</head>
<form method="post" action="addTermin">
			<table class="forma">
				<caption>Dodavanje termina</caption>
				<tr>
					<th>Trening:</th>
					<td>
						<select name="treningId">
							<option th:each="itTrening: ${treninzi}" th:value="${itTrening.id}" th:text="${itTrening.naziv}"></option>
						</select>	
					</td>
				</tr>
				<tr>
					<th>Sala:</th>
					<td>
						<select name="salaId">
							<option th:each="itSala: ${sala}" th:value="${itSala.id}" th:text=" 'Oznaka: '+${itSala.id}+' Kapacitet: '+${itSala.kapacitet}"></option>
						</select>	
					</td>
				</tr>
				<tr>
					<th>datum i vreme:</th>
					<td>
						<input type="date" th:value="2020-04-01" name="datum"/>&nbsp;
						<input type="time" value="18:00" name="vreme"/>
					</td>
				<tr>
				
				<tr><th></th><td><input type="submit" value="Dodaj"/></td></tr>
			</table>
		</form>
		<ul>
			<li><a href="Treninzi">povratak</a></li>
		</ul>
	</div>
</body>
</html>
