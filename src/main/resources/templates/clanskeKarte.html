<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">     
	<head>     
		<meta charset="UTF-8">     
		<base th:href="@{/}"><!-- popuni href atribut vrednosšću context path-a -->
		<title>Treninzi</title>     
		<link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>     
	 	<link rel="stylesheet"  type="text/css" href="css/StiloviHorizontalniMeni.css"/>   
	 </head>     
	 <body>   
	 <li><a href="admin/profil">Profil</a></li>  
	  <li><a href="admin/korisnici">Korisnici</a></li>  
	   <li><a href="admin/sale">Sale</a></li> 
	   <li><a href="admin/komentari">Komentari</a></li>
	    <li><a href="admin/clanskeKarte">Clanske Karte</a></li>
   
 			 <table>     
	 			<caption>Komentari</caption>     
	 			<tr>      
	 			    <th>Autor</th> 
	 				<th>Opcija</th>  
	 			

	 			</tr>
	 			<tr  th:each="itClanska, status: ${clanska}">  
	 			<td th:text="${itClanska.korisnikId.korisnickoIme}" name="korisnickoIme"></td>  
	 			<td>    
	 					<form method="post" action="admin/clanskeKarte/obrisiClansku" >     
	 						<input type="hidden"  name="id"  th:value="${itClanska.id}">     
	 						<input type="submit"  value="Obrisi" >    
	 					</form>  
	 					<form method="post" action="admin/clanskeKarte/odobriClansku" >     
	 						<input type="hidden"  name="id"  th:value="${itClanska.id}">     
	 						<input type="submit"  value="Odobri" >    
	 					</form> 
	 			</td> 
	 				
  
     
	 		</table>
	 	<ul>     
	 		<li><a href="admin/add">Dodaj trening</a></li>   
	 		<li><a href="admin/addTermin">Dodaj termin</a></li>      
	 	</ul>
	 </body>   
 </html>
